<!DOCTYPE html>
<html lang="pt-br" ng-app="entreNosMundosApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre nos Mundos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- AngularJS e Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App AngularJS e Controladores -->
    <script src="js/app.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/menuController.js"></script>
    <script src="js/controllers/destaqueController.js"></script>
</head>
<body>

    <!-- Header -->
    <header ng-include="'views/header.html'" ng-controller="HeaderController"></header>

    <!-- Menu -->
    <section ng-include="'views/menu.html'" ng-controller="MenuController"></section>

    <!-- Destaque -->
    <section ng-include="'views/destaque.html'" ng-controller="DestaqueController"></section>

    <!-- Carrossel de Frases -->
    <section ng-include="'views/frasesCarousel.html'"></section>

    <!-- Resenhas em Destaque -->
    <section ng-include="'views/resenhasDestaque.html'"></section>

    <!-- Sobre -->
    <section ng-include="'views/sobre.html'"></section>

    <!-- Footer -->
    <footer ng-include="'views/footer.html'"></footer>

</body>
</html>
